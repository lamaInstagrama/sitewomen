{% extends 'base.html' %}

{% block title %}
<h1>{{ title }}</h1>
{% endblock %}

{% block content %}
{{ block.super }}
<form action="" method="post">
    {% csrf_token %}
    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <button type="submit">Отправить</button>
</form>
{% endblock %}
