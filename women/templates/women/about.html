{% extends 'base.html' %}

{% block title %}
    <h1>{{title}}</h1>
{% endblock title %}

{% block content %}
    {{ block.super }}
    {% for obj in page %}
        <p>{{ obj }}</p>
    {% endfor %}

    {% for num in page.paginator.page_range %}
        <a href="?page={{ num }}">{{ num }}</a>
        {% if not forloop.last %} | {% endif %}
    {% endfor %}

{% endblock content %}
