{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<link type="text/css" href="{% static 'women/css/styles.css' %}" rel="stylesheet" /> 
{% block title %} {% endblock title %}


{% block  content %}
    <ul>
    <li><a href="{% url 'women_start_page' %}">Главная</a></li>
    {% for m in menu %}
        {% if not forloop.last %}<li>{% else %}<li class="last">{% endif %}
             <a href="{% url m.url_name %}">{{m.title}}</a>
    </li>
    {% endfor %}
    </ul>
{% endblock content %}

</body>
</html>
